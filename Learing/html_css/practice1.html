<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height: 200px;
            width: 10%;
            border: 2px solid black;
        }
        .innerdiv{
            height:50px;
            width:50px;
            border: 2px solid ;
            border-radius: 50%;
            margin:10px;


        }
        #first{
            background-color: red;
        }
        #second{
            background-color: yellow;
        }
        #third{
            background-color: green;
        }

    </style>
</head>
<body>
    <div id="outer">
        <div class="innerdiv" id="first"></div>
        <div class="innerdiv" id="second"> </div>
        <div class="innerdiv" id="third"></div>
    </div>
    
    
</body>
</html>
